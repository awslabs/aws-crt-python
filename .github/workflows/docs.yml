name: docs

on:
  push:
    branches:
      - 'autodocs'

jobs:
  update-docs:
    runs-on: ubuntu-20.04 # latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update docs
        run: |
          python3 -m pip install sphinx
          ./make-docs.sh

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: docs/
          add_options: --force
          commit_message: update docs
          branch: docs
          push_options: --force
          skip_dirty_check: true
