name: Lint

on:
  push:
    branches-ignore:
      - 'main'
      - 'docs'

jobs:
  lint:
    runs-on: ubuntu-24.04 # latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Format and Check Diff
      run: |
        python3 -m pip install --upgrade autopep8
        python3 scripts/format-all.py
        git diff
        git diff --quiet
