version: 0.2
# this image assumes Ubuntu 14.04 base image
phases:
  install:
    commands:
      - sudo apt-get update -y
      - sudo apt-get install python3 python3-pip -y
      - python3 -m pip install --user --upgrade pip
      - python3 -m pip install --user --upgrade twine setuptools wheel boto3 PyOpenSSL six
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - echo Build started on `date`
      - mkdir dist
      - cp -rv $CODEBUILD_SRC_DIR_aws_crt_python_windows/dist/* dist/
      - cp -rv $CODEBUILD_SRC_DIR_aws_crt_python_manylinux1/dist/* dist/
      - cp -rv $CODEBUILD_SRC_DIR_aws_crt_python_osx/* dist/
      - ls -la dist/
      - cd aws-crt-python
      - CURRENT_TAG_VERSION=$(git describe --tags | cut -f2 -dv)
      - python3 continuous-delivery/pull-pypirc.py prod
      - python3 -m twine upload -r pypi ../dist/*
      - python3 continuous-delivery/wait-for-pypi.py awscrt $CURRENT_TAG_VERSION --index https://pypi.python.org/pypi
  post_build:
    commands:
      - echo Build completed on `date`
