version: 0.2
#this build spec assumes the ubuntu 14.04 trusty image
phases:
  install:
    commands:
      - sudo dpkg --add-architecture i386
      - sudo apt-get update -y
      - sudo apt-get install gcc gcc-multilib libssl-dev:i386 cmake3 cppcheck python3:i386 python3-dev:i386 python3-setuptools -y
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - echo Build started on `date`
      - export CFLAGS=-m32
      - ./codebuild/common-linux.sh -DCMAKE_C_FLAGS="-m32" -DCMAKE_LIBRARY_ARCHITECTURE=i386-linux-gnu
  post_build:
    commands:
      - echo Build completed on `date`

